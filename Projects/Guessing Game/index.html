<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="shortcut icon" href="images/guess-1965932-1662602.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess a number</p>
        <div class="form">
            <label for="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="submitButton" value="Submit Guess" class="submitGuess">
        </div>
        <div class="results">
            <p>Previous Guess : <span class="guesses"></span></p>
            <p>Guess Remaining : <span class="guessRemaining">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
