<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>

<body>

    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

</body>

<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[2].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = 'orange';
    console.log(parent.firstElementChild.innerHTML); // gives us the first element value.
    console.log(parent.lastElementChild.innerHTML); // gives us the last element value.

    const dayOne = document.querySelector('.day');
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    // child nodes gives us the complete details of the document with next line, enter count, div etc.

    console.log("NODES :- ", parent.childNodes); // it is a complex tree - based structure.

</script>

</html>
