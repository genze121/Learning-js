<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>JavaScript Learning</title>
</head>

<body style="background: #212121; color: #fff;">

</body>

<script>
    // using create element in js and attaching in the page.

    const div = document.createElement('div');
    console.log(div);
    div.className = 'main';
    div.id = Math.random() * 10 + 1;
    div.setAttribute('title', 'hello js');
    div.style.background = 'green';
    div.style.padding = '10px';
    // div.innerHTML = 'JavaScript'; // attaching the created element in the page - 1st way.
    const addText = document.createTextNode('JavaScript');
    div.appendChild(addText);

    document.body.appendChild(div); // attaching the created element in the page - 2nd way.
</script>

</html>
